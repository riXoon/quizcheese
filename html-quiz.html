<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="html-quiz.css">
</head>
<body>

    <div class="content">
        <div class="question-cont">
            <h1 id="number">Question 1/10</h1>
            <h1 id="question">What does HTML mean?</h1>
        </div>

        <div class="line"></div>

        <div class="selection" id="answer-buttons"></div>

        <button class="next" id="next-btn"></button>

         <!-- Modal popup -->

        <!-- Trigger/Open The Modal -->
        <button id="modal-btn"></button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="score-container">
                <p>Bravo! You Have Scored</p>
                <h1 id="score">10/10</h1>
                <a href="html-quiz.html">Wanna play again?</a>
            </div>
          </div>
        
        </div>
    </div>

   
    
    <script src="html-quiz.js"></script>
</body>
</html>
